<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
    <main class="wrapper">
        <div class="card_container">
            <div class="card_title">
                <h1>Get <span>insights</span> that help your business grow</h1>
            </div>
            <div class="card_text">
                <p>Discover the benefits of data analytics and make better desicions, regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="stats_wrapper">
                <div class="companies_stats">
                    <h1>10k+</h1>
                    <p>COMPANIES</p>
                </div>
                <div class="template_stats">
                    <h1>314</h1>
                    <p>TEMPLATES</p>
                </div>
                <div class="queries_stats">
                <h1>12M+</h1>
                <p>queries</p>
                </div>
            </div>
        </div>
        <div class="illustration_image">
            <div class="overlay"></div>
        </div>
    </main>
</body>
</html>
